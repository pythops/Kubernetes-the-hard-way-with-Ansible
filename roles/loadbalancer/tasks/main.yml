---

- name: Install nginx
  apt:
    name: nginx
    state: present

- name: Configure nginx
  blockinfile:
    path: /etc/nginx/nginx.conf
    block: |
      stream {
          upstream k8s-api {
          {% for host in groups['k8s-masters'] %}
            server {{ host }}:6443;
          {% endfor %}
          }
          upstream etcd {
          {% for host in groups['k8s-masters'] %}
            server {{ host }}:2379;
          {% endfor %}
          }	

          server {
                listen 443;
                proxy_pass k8s-api;
          }

          server {
                listen 6443;
                proxy_pass k8s-api;
          }

          server {
                listen 2379;
                proxy_pass etcd;
          }
      }
  notify:
    - reload nginx
