---

- name: Generate Certificates and config files
  hosts: localhost
  roles:
    - prerequisites

- name: Deploy loadbalancer
  hosts: loadbalancer
  remote_user: vagrant
  become: yes
  roles:
    - loadbalancer

- name: Deploy Etcd cluster
  hosts: k8s-masters
  remote_user: vagrant
  become: yes
  roles:
    - etcd

- name: Deploy k8s master components
  hosts: k8s-masters
  remote_user: vagrant
  become: yes
  roles:
    - k8s-master

- name: Deploy k8s worker components
  hosts: k8s-workers
  remote_user: vagrant
  become: yes
  roles:
    - k8s-worker

- name: Install add-ons
  hosts: localhost
  roles:
    - addons

- name: Setup the monitoring stack
  hosts: localhost
  roles:
    - k8s-monitoring
